<div draggable="true" ngClass="{{dragAreaClass}}" (dragover)="onDragOver($event)" (dragenter)="onDragEnter($event)"
    (dragend)="onDragEnd($event)" (dragleave)="onDragLeave($event)" (drop)="onDrop($event)">
    <div class="row">
        <div class="col-md-12 text-center">
            Drag files here
            <a href="javascript:void(0)" (click)="file.click()">
                or click to open
            </a>
            <input type="file" #file [multiple]="false" (change)="onFileChange($event)" style="display:none" />
        </div>
    </div>
</div>
<div class="error" *ngIf="error">
    Only one file at time allow
</div>

<h2>My Files</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="downloadFile(hero)">
    {{hero}}
  </li>
</ul>
